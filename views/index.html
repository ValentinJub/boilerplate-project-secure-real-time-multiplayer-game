<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>  
  <link rel="stylesheet" type='text/css' href="../public/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    #gameScreen {
      display: none;
    }
    #gameOverScreen {
      display: none;
    }
    #gameScreenHeader {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 25%;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-space-evenly h-100">
          <div id="gameScreenHeader" class="d-flex flex-column align-items-center justify-content-flex-start">
            <h1 id="gameCodeTitle">Your game code is: <span id="gameCodeDisplay"></span></h1>
            <div id="scores" class="d-flex flex-row align-items-center justify-content-center">
              <span id="player1Score"></span>
              <span> - </span>
              <span id="player2Score"></span>
            </div>
          </div>
          <canvas id="canvas"></canvas>
        </div>
      </div>

      <div id="gameOverScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Player <span id="winningPlayer"></span> wins!</h1>
            <h3>Score: <span id="winningScore"></span></h3>
            <div id="replayTitle" >
              <div class="d-flex flex-row align-items-center justify-content-center">
                <h3>
                  Game starts in: 
                  <span id="replayCountdown"></span>
                </h3>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="playAgainButton"
            >
              Play Again 
            </button>
        </div>
      </div>
      
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="../public/index.js"></script>
</body>
</html>
